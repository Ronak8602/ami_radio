name: ami_radio
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"


dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2
  audioplayers: ^0.20.1
  fluttertoast: ^8.0.9
  flutter_svg: ^1.0.3
  firebase_core:
  firebase_auth:
  google_sign_in:
  firebase_storage:
  cloud_firestore: ^3.1.10
  flutter_easyloading: ^3.0.3
  expandable: ^5.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^1.0.0


flutter:


  uses-material-design: true

  assets:
    - assets/images/


  fonts:
    - family: Nunito Sans
      fonts:
        - asset: assets/fonts/NunitoSans-Light.ttf

